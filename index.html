<!DOCTYPE html>
<html lang="en-us">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>福岡市博物館 | カンナビ</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    
    <style type="text/css">
      body {
        margin: 0;
      }
      .fullscreen {
        height: 100%;
      }
    </style>
    
    <script>
      UnityLoader.SystemInfo.mobile = false;
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/webgl.json", {onProgress: UnityProgress});
    </script>
  </head>
  
  <body>
    <div id="unityContainer"></div>
  </body>
  
  <script>
    var container = document.getElementById('unityContainer');
    container.style.width = window.innderWidth * window.devicePixelRatio + 'px';
    container.style.height = window.innderHeight * window.devicePixelRatio + 'px';
  </script>
  
</html>
